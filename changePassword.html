<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password</title>
    <link href="changePasswordStyle.css" rel="stylesheet" type="text/css">
    <script defer src="changePassword.js"></script>
    <script> 
          
        // Function to check Whether both passwords 
        // is same or not. 
        function checkPassword(form) { 
            password1 = form.password1.value; 
            password2 = form.password2.value; 

            // If password not entered 
            if (password1 == '') 
                alert ("Please enter Password"); 
                  
            // If confirm password not entered 
            else if (password2 == '') 
                alert ("Please enter confirm password"); 
                  
            // If Not same return False.     
            else if (password1 != password2) { 
                alert ("\nPassword did not match: Please try again...") 
                return false; 
            } 

            // If same return True. 
            else{ 
                alert("Password Match: Welcome to GeeksforGeeks!") 
                return true; 
            } 
        } 
    </script> 
</head>
<body>
    <div id="error"></div>
    <form action="/sign-in.html" class="form"> 
        <table align = "center"> 
            <tr> 
                <!-- Enter Password. -->
                <td style="font-family: Georgia;">Password:</td> 
                <td><input type = password name = password1 size = 25</td> 
            </tr> 
            <tr> 
                <!-- To Confirm Password. -->
                <td style="font-family: Georgia;">Confirm Password:</td> 
                <td><input type = password name = password2 size = 25></td> 
            </tr> 
        </table> 
        <button type="submit" class="change">Change</button>
        </form> 
</body>
</html>
